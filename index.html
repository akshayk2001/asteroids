    // ANIMATE SQUARE FROM TOP LEFT TO BOTTOM LEFT
    var x = 0;
    var y = 0 - rectHeight;

    var movementRate = 1;

    function draw(){
      //call clearRect with the entire size of the canvas to clear
      // the whole thing

      context.fillRect(0, 0, width, height);

      //Draw our rectangle at the target x,y position

      context.fillRect(
        x,
        y,
        rectWidth,
        rectHeight);



      context.strokeStyle = "red";
      context.strokeRect(
        x,
        y,
        rectWidth,
        rectHeight);

      context.strokeStyle = "blue";
      context.beginPath();
      context.moveTo(75,50);
      context.lineTo(100,75);
      context.lineTo(100,25);
      context.lineTo(75,50)
      context.stroke();

      window.requestAnimationFrame(draw);

    }
